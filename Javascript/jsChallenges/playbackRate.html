<script>
  
var videoSpeed = document.querySelector(".vjs-tech");

function slowPlaySpeed() { 
    videoSpeed.playbackRate = 0.5;
} 

function normalPlaySpeed() { 
    videoSpeed.playbackRate = 1;
} 

function fastPlaySpeed() { 
    videoSpeed.playbackRate = 2;
}

slowPlaySpeed();
fastPlaySpeed();
normalPlaySpeed();

</script>
